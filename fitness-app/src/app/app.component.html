<mat-sidenav-container class="xxx">
    <mat-sidenav #sideNavRef role="navigation">
        <app-sidenav-list (closeSidenav)="sideNavRef.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- toggle from child cpt (EventEmitter, Output) -->
        <app-header (sidenavToggle)="sideNavRef.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
